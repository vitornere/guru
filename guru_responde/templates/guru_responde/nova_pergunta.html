{% extends "guru/base.html" %}
{% load bootstrap %}

{% block container %}

	<div class="row">
		<h1>Nova Pergunta</h1>

		<form class="form" role="form">
			{% csrf_token %}
			{{ form|bootstrap }}
			<div class="form-group">
				<button type="submit" id="pergunta_buttom" formmethod="POST" class="btn btn-primary">Enviar</button>
			</div>
		</form>
	</div>

{% endblock %}
