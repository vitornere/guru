{% extends "guru/base.html" %}
{% load bootstrap %}

{% block container %}

	<div class="row msgs-login">
	    {% if errors %}
            <div class="alert alert-danger">
                <strong>Erro!</strong> {{ errors }}
            </div>
		{% endif %}
	</div>

	<div class="row login" style="margin-top:50px">
		<div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form class="form" role="form">
						{% csrf_token %}

                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" />
                         </div>
                         <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" />
                         </div>
                        <p class="bs-component">
                            <center>
                                <div class="row">
                                    <div class="col-md-4">
                                        <a href="{% url 'accounts.views.sign_up' %}"><button type="button" id="botao-signup" class="btn btn-info btn-sm">Criar conta</button></a>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="btn btn-success btn-sm" style="margin-left:-20px" type="submit" formmethod="POST" value="Login" />
                                    </div>
                                    <div class="col-md-4">
                                        <a href="#"><button type="button" id="botao-signup" class="btn btn-danger btn-sm">Recuperar senha</button></a>
                                    </div>
                                </div>
                            </center>
                        </p>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
	</div>

{% endblock %}
